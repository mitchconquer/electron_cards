<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Subtitles to Anki Deck Generator</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script>
      if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '../dist/style.css';
        document.write(link.outerHTML);
      }
      window.preventDndLoad = function(event) {
        event.preventDefault();
      };
    </script>
  </head>
  <body onDrop="return window.preventDndLoad(event)" onDragOver="return window.preventDndLoad(event)">
    <div id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT) ? `http://localhost:${port}/dist/bundle.js` : '../dist/bundle.js';
        document.write(script.outerHTML);
      }
    </script>
  </body>
</html>
